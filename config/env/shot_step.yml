description: Apps and Engines related to Shot based work.
engines:
  tk-maya:
    apps:
      tk-custom-workfiles:
        display_name: Custom File Manager
        allow_task_creation: true
        file_extensions: []
        hook_copy_file: default
        hook_filter_publishes: default
        hook_filter_work_files: default
        hook_scene_operation: default
        launch_at_startup: false
        launch_change_work_area_at_startup: false
        location: {name: tk-custom-workfiles, path: 'T:/software/lsapipeline/install/apps/tk-custom-workfiles', type: dev}
        saveas_default_name: scene
        saveas_prefer_version_up: true
        sg_entity_type_extra_display_fields: {}
        sg_entity_type_filters: {}
        sg_entity_types: [Shot, Asset]
        task_extra_display_fields: []
        template_publish: maya_shot_publish
        template_publish_area: shot_publish_area_maya
        template_work: maya_shot_work
        template_work_area: shot_work_area_maya
      tk-fxVersionChecker:
        display_name: 5. FX/2. FX Version Checker
        location: {name: tk-bbb-StaticENVHandler, path: 'T:/software/lsapipeline/install/apps/tk-bbb-fxVersionChecker',
          type: dev}
        primary_publish_template: maya_shot_publish
      tk-lightingVersionChecker:
        display_name: 4. Light/e. Light Version Checker
        location: {name: tk-bbb-lightingVersionChecker, path: 'T:/software/lsapipeline/install/apps/tk-bbb-lightingVersionChecker',
          type: dev}
        primary_publish_template: maya_shot_publish
        static_alembic_cache: maya_shot_static_alembic
        static_alembic_cache_version: maya_shot_static_alembic_versionFolder
        anim_alembic_cache: maya_shot_anim_alembic
        anim_alembic_cache_version: maya_shot_anim_alembic_versionFolder
        ocean_preset: maya_shotfx
        cam_version: maya_shot_cam_versionFolder
      tk-FetchAnimAssets:
        anim_alembic_publish_template: maya_shot_anim_alembic_versionFolder
        camera_publish_template: maya_shot_cam_versionFolder
        corearchive_template: maya_LND_corexml
        display_name: 4. Light/a. BaseBuild/1. Setup Animation Caches|Cores|Ocean...
        location: {name: tk-FetchAnimAssets, path: 'T:/software/lsapipeline/install/apps/tk-bbb-fetchCaches',
          type: dev}
        movie_height: 720
        movie_width: 1280
        shotStep: Animation
        shot_gpu_publish_template: maya_shot_gpu_versionFolder
        shotfx_publish_template: maya_shotfx
        static_alembic_publish_template: maya_shot_static_alembic_versionFolder
        creaseXML_template: maya_shot_crease_xml_folder
      tk-FetchBlockingAssets:
        anim_alembic_publish_template: maya_shot_anim_alembic_versionFolder
        camera_publish_template: maya_shot_cam_versionFolder
        corearchive_template: maya_LND_corexml
        display_name: 4. Light/a. BaseBuild/0. Setup Layout Caches|Cores|Ocean...
        location: {name: tk-FetchAnimAssets, path: 'T:/software/lsapipeline/install/apps/tk-bbb-fetchCaches',
          type: dev}
        movie_height: 720
        movie_width: 1280
        shotStep: Blocking
        shot_gpu_publish_template: maya_shot_gpu_versionFolder
        shotfx_publish_template: maya_shotfx
        static_alembic_publish_template: maya_shot_static_alembic_versionFolder
      tk-StaticEnvHandler:
        display_name: 4. Light/c. Static ENV Handler
        location: {name: tk-bbb-StaticENVHandler, path: 'T:/software/lsapipeline/install/apps/tk-bbb-StaticENVHandler',
          type: dev}
      tk-AnimEnvHandler:
        display_name: 4. Light/d. Anim ENV Handler
        location: {name: tk-bbb-AnimEnvHandler, path: 'T:/software/lsapipeline/install/apps/tk-bbb-AnimEnvHandler',
          type: dev}
      tk-bbb-LayoutMayaOcean:
        button_name: Create a maya ocean per shot.
        display_name: 2. Layout/d. Create Layout Ocean
        location: {name: tk-bbb-mayaOcean, path: 'T:/software/lsapipeline/install/apps/tk-bbb-mayaOcean',
          type: dev}
        ocean_preset_template: maya_shot_oceanPresets
        ocean_publish_template: maya_shot_publishOceanCache
        shotfx_publish_template: maya_shotfx
      tk-bbb-animMayaOcean:
        button_name: Create a Maya ocean per shot.
        display_name: 3. Anim/1. Create Ocean Setup
        location: {name: tk-bbb-mayaOcean, path: 'T:/software/lsapipeline/install/apps/tk-bbb-mayaOcean',
          type: dev}
        ocean_preset_template: maya_shot_oceanPresets
        ocean_publish_template: maya_shot_publishOceanCache
        shotfx_publish_template: maya_shotfx
      tk-bbb-createShotCam:
        display_name: 2. Layout/b. Create shotCamera
        fps: 25
        location: {name: tk-bbb-createShotCam, path: 'T:/software/lsapipeline/install/apps/tk-bbb-createShotCam',
          type: dev}
        movie_height: 720
        movie_width: 1280
        renderEngine: mentalRay
        shot_root_template: shot_root
      tk-bbb-duplicateLayoutAssets:
        display_name: 2. Layout/e. Duplicate Shot Assets
        location: {name: tk-bbb-createShotCam, path: 'T:/software/lsapipeline/install/apps/tk-bbb-duplicateAssets',
          type: dev}
      tk-bbb-duplicateShotAssets:
        display_name: 3. Anim/2. Duplicate Shot Assets
        location: {name: tk-bbb-createShotCam, path: 'T:/software/lsapipeline/install/apps/tk-bbb-duplicateAssets',
          type: dev}
      tk-bbb-mayaOcean:
        button_name: Create a maya ocean per shot.
        display_name: 5. FX/1. Ocean FX Setup
        location: {name: tk-bbb-mayaOcean, path: 'T:/software/lsapipeline/install/apps/tk-bbb-mayaOcean',
          type: dev}
        ocean_preset_template: maya_shot_oceanPresets
        ocean_publish_template: maya_shot_publishOceanCache
        shotfx_publish_template: maya_shotfx
      tk-bbb-packageRemoteShotAssets:
        button_name: Create a tar file with assets for this shot.
        display_name: REMOTE/1. Create Shot Asset Archive
        location: {name: tk-bbb-packageRemoteShotAssets, path: 'T:/software/lsapipeline/install/apps/tk-bbb-packageRemoteShotAssets',
          type: dev}
        sg_AssetTemplate: maya_asset_publish
      tk-bbb-rebuildCoreArchives:
        display_name: 4. Light/a. BaseBuild/4. Manage Core Archives
        location: {name: tk-bbb-setupLighting, path: 'T:/software/lsapipeline/install/apps/tk-bbb-rebuildCoreArchives',
          type: dev}
      tk-bbb-setupLighting:
        display_name: 4. Light/a. BaseBuild/5. Setup Lighting
        location: {name: tk-bbb-setupLighting, path: 'T:/software/lsapipeline/install/apps/tk-bbb-setupLighting',
          type: dev}
        mia_physicalskyTemplate: maya_mia_physicalsky
        mia_physicalsunTemplate: maya_mia_physicalsun
        sunDirectionTemplate: maya_sunDirection
      tk-fetchIterationLightingAssets:
        anim_alembic_publish_template: maya_shot_anim_alembic_versionFolder
        camera_publish_template: maya_shot_cam_versionFolder
        corearchive_template: maya_LND_corexml
        display_name: 4. Light/b. Iteration/1. Fetch Latest Animation Caches
        location: {name: tk-bbb-fetchCaches, path: 'T:/software/lsapipeline/install/apps/tk-bbb-fetchCaches',
          type: dev}
        movie_height: 720
        movie_width: 1280
        shotStep: Animation
        shot_gpu_publish_template: maya_shot_gpu_versionFolder
        shotfx_publish_template: maya_shotfx
        static_alembic_publish_template: maya_shot_static_alembic_versionFolder
      tk-fetchLightingShaders:
        display_name: 4. Light/a. BaseBuild/3. Rebuild Shaders
        location: {name: tk-fetchLightingShaders, path: 'T:/software/lsapipeline/install/apps/tk-bbb-fetchLightingShaders',
          type: dev}
        maya_asset_SHD_XML_template: maya_asset_SHD_XML
        maya_asset_presetRoot: presetsRoot
        maya_asset_textures_template: maya_asset_textures
        maya_ocean_presetRoot: maya_lighting_oceanPreset
      tk-fetchShotAssets:
        camera_publish_template: maya_shot_cam
        display_name: 2. Layout/a. Fetch Shot Assets
        location: {name: tk-fetchShotAssets, path: 'T:/software/lsapipeline/install/apps/tk-bbb-fetchShotAssets',
          type: dev}
        movie_height: 720
        movie_width: 1280
        sg_AssetTemplate: maya_asset_publish
      tk-fetchUVs:
        display_name: 4. Light/a. BaseBuild/2. Rebuild UVs
        location: {name: tk-fetchUVs, path: 'T:/software/lsapipeline/install/apps/tk-bbb-fetchUVs',
          type: dev}
        maya_asset_uv_template: maya_asset_uvxml
      tk-maya-breakdown:
        hook_multi_update: maya_asset_assemblyReference_breakdown_update
        hook_scan_scene: maya_asset_assemblyReference_breakdown_scan_scene
        location: {name: tk-maya-breakdown, type: app_store, version: v0.3.0}
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.19}
      
      tk-multi-loader2-FULL_LOADER:
        action_mappings:
          Maya Scene: [open, audio, assemblyReference, reference, import, texture_node,
            importENV, loadSurfVar, coreArchive]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        download_thumbnails: true
        entities:
        - caption: Assets
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_asset_type, code]
        - caption: Shots
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
        - caption: Audio
          entity_type: CustomEntity03
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence_1, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.2.1}
        menu_name: 0. Full Loader 2.0
        publish_filters: []
        title_name: File Loader 2.0
        
      tk-multi-loader2-ANIM_Loader:
        action_mappings:
          Maya Scene: [open, openLayout, reference, import]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        download_thumbnails: true
        entities:
        - caption: ANIM PUBLISHES
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          publish_filters:
          - [name, contains, ANIM]
          hierarchy: [sg_sequence, code]
        
        - caption: RIGS
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, LibraryAsset]
          publish_filters:
          - [name, contains, RIG]
          - [name, not_contains, XML]
          - [name, not_contains, ADEF]
          - [name, not_contains, BBOX]
          - [name, not_contains, _hrc]
          - [task, name_contains, Rig]
          hierarchy: [sg_asset_type, code]        

        - caption: LAYOUT
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          publish_filters:
          - [name, contains, LAYOUT]
          hierarchy: [sg_sequence, code]

        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.2.1}
        menu_name: 3. Anim/0. ANIM Loader...
        publish_filters: []
        title_name: File Loader 2.0

      tk-multi-loader2-FX_Loader:
        action_mappings:
          Maya Scene: [open, reference, import, loadANIMForFX, fx_ATOM]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        download_thumbnails: true
        entities:
        
        - caption: FX
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_asset_type, code]
        
        - caption: SHOTS
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          publish_filters:
          - [name, contains, ANIM]
          hierarchy: [sg_sequence, code]
        
        - caption: ATOM
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
          publish_filters:
          - [name, contains, _ATOM]
        
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.2.1}
        menu_name: 5. FX/0. FX Loader...
        publish_filters: []
        title_name: File Loader 2.0

      tk-multi-loader2-Layout_Loader:
        action_mappings:
          Maya Scene: [open, reference, import, audio]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        download_thumbnails: true
        entities:
        - caption: LAYOUT PUBLISHES
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          publish_filters:
          - [name, contains, _LAYOUT]
          hierarchy: [sg_sequence, code]
        
        - caption: RIGS
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, LibraryAsset]
          publish_filters:
          - [name, contains, RIG]
          - [name, not_contains, XML]
          - [name, not_contains, ADEF]
          - [name, not_contains, BBOX]
          - [name, not_contains, _hrc]
          - [task, name_contains, Rig]
          hierarchy: [sg_asset_type, code]  

        - caption: Audio
          entity_type: CustomEntity03
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence_1, code]

        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.2.1}
        menu_name: 2. Layout/0. LAYOUT Loader...
        publish_filters: []
        title_name: File Loader 2.0

      tk-multi-loader2-Lighting_Loader:
        action_mappings:
          Maya Scene: [lib_world_loader, static_world_loader, assetXML, loadSurfVar]
        actions_hook: '{config}/tk-maya_actions.py'
        download_thumbnails: true
        entities:
        
        - caption: SHD XML
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          publish_filters:
          - [name, contains, _SHDXML]
          - [name, not_contains, _SurfVar]
          hierarchy: [sg_asset_type, code]
        
        - caption: LIBWORLD
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is, LibraryAsset]
          - [code, contains, LIB_WORLD]
          publish_filters:
          - [name, not_contains, _SHDXML]
          hierarchy: [sg_asset_type, code]
        
        - caption: STATIC ENVS
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          - [code, contains, ep000]
          hierarchy: [sg_sequence, code]
        
        - caption: SETDRESS
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is, LibraryAsset]
          - [code, contains, SetDressing]
          hierarchy: [sg_asset_type, code]
        
        - caption: SURF VARS
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is_not, Environment]
          - [sg_asset_type, is_not, LibraryAsset]
          publish_filters:
          - [name, contains, _SHDXML_SurfVar]
          hierarchy: [sg_asset_type, code]
          
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.2.1}
        menu_name: 4. Light/0. LGHT Loader...
        publish_filters: []
        title_name: File Loader 2.0
      

      tk-multi-loader2-environmentLoader:
        action_mappings:
          Maya Scene: [importENV, open, assemblyReference, reference, import]
        actions_hook: '{config}/tk-maya_actions.py'
        download_thumbnails: true
        entities:
        - caption: ENV
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is, Environment]
          - [code, contains, ENV_]
          - [code, not_contains, _STATIC]
          - [code, not_contains, TSETbuild]
          publish_filters:
          - [task, name_contains, AssemblyReference]
          hierarchy: [sg_asset_type, code]

        - caption: AssREF:LND1
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is, Environment]
          - [code, contains, _LND]
          publish_filters:
          - [name, contains, ADEF]
          hierarchy: [sg_asset_type, code]
        
        - caption: AssREF:BLD
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          - [sg_asset_type, is, Building]
          publish_filters:
          - [name, contains, ADEF]
          hierarchy: [sg_asset_type, code]        
        
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.2.1}
        menu_name: 1. Filtered Loaders/0. ENV | BLD | LND ...
        publish_filters: []
        title_name: File Loader 2.0

      tk-multi-publish-Fx:
        allow_taskless_publishes: true
        display_name: 4. FX/a. Publish FX...
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: maya_shot_FX_post_publish
        hook_primary_pre_publish: maya_asset_pre_publish_primary
        hook_primary_publish: maya_shot_FX_primary_publish
        hook_scan_scene: maya_shot_FX_scan_scene
        hook_secondary_pre_publish: maya_shot_FX_pre_publish_secondary
        hook_secondary_publish: maya_shot_FX_secondary_publish
        hook_thumbnail: default
        location: {name: tk-multi-publish, type: app_store, version: v0.4.4}
        primary_description: Publish and version up the current Maya scene
        primary_display_name: Maya Publish
        primary_icon: icons/publish_maya_main.png
        primary_publish_template: maya_shot_publish
        primary_scene_item_type: work_file
        primary_tank_type: Maya Scene
        secondary_outputs:
        - {description: Publish FX Caches, display_group: FX Caches, display_name: FXCaches,
          icon: icons/cache.png, name: fx_caches, publish_template: maya_shotfx, required: false,
          scene_item_type: fx_caches, selected: true, tank_type: Alembic Cache}
        - {description: Publish NParticle Caches, display_group: Particle Caches,
          display_name: NParticleCaches, icon: icons/cache.png, name: nparticle_caches,
          publish_template: maya_shotfx, required: false, scene_item_type: nparticle_caches,
          selected: false, tank_type: Maya Scene Cache}
        - {description: Publish FX Render, display_group: Hardware Render Playblast,
          display_name: FX Render, icon: icons/playblast02_icon.png, name: fx_renders,
          publish_template: maya_shot_fxRenderFinal, required: false, scene_item_type: fx_renders,
          selected: false, tank_type: Rendered Image}
        template_work: maya_shot_work
      
      tk-multi-publish-Layout:
        allow_taskless_publishes: true
        display_name: 1. Layout/a. Publish Layout To Animation \ Lighting...
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: maya_shot_post_publish
        hook_primary_pre_publish: maya_asset_pre_publish_primary
        hook_primary_publish: maya_shot_primary_publish
        hook_scan_scene: maya_shot_scan_scene
        hook_secondary_pre_publish: maya_shot_pre_publish_secondary
        hook_secondary_publish: maya_shot_secondary_publish
        hook_thumbnail: default
        location: {name: tk-multi-publish, type: app_store, version: v0.4.4}
        primary_description: Publish and version up the current Maya scene
        primary_display_name: Maya Publish
        primary_icon: icons/publish_maya_main.png
        primary_publish_template: maya_shot_publish
        primary_scene_item_type: work_file
        primary_tank_type: Maya Scene
        secondary_outputs:
        - {description: Publish Camera, display_group: Cameras, display_name: Cameras,
          icon: icons/cam_icon.png, name: camera, publish_template: maya_shot_cam,
          required: false, scene_item_type: camera, selected: true, tank_type: Maya
            Scene Cache}
        - {description: Publish GPU Caches, display_group: GPU Caches, display_name: GPUCaches,
          icon: icons/cache.png, name: gpu_caches, publish_template: maya_shot_gpu,
          required: false, scene_item_type: gpu_caches, selected: true, tank_type: Alembic
            Cache}
        - {description: Publish Static Caches, display_group: Static Alembic Caches,
          display_name: StaticCaches, icon: icons/cache.png, name: static_caches,
          publish_template: maya_shot_static_alembic, required: false, scene_item_type: static_caches,
          selected: true, tank_type: Alembic Cache}
        - {description: Publish Anim Caches, display_group: Anim Alembic Caches, display_name: AnimatedCaches,
          icon: icons/animCache_icon.png, name: anim_caches, publish_template: maya_shot_anim_alembic,
          required: false, scene_item_type: anim_caches, selected: true, tank_type: Alembic
            Cache}
        - {description: Publish Ocean Preset, display_group: Ocean Preset, display_name: Ocean
            Preset, icon: icons/ocean_icon.png, name: fx_caches, publish_template: maya_shotfx,
          required: false, scene_item_type: fx_caches, selected: true, tank_type: Alembic
            Cache}
        - {description: Publish NParticle Caches, display_group: Particle Caches,
          display_name: NParticleCaches, icon: icons/cache.png, name: nparticle_caches,
          publish_template: maya_shotfx, required: false, scene_item_type: nparticle_caches,
          selected: false, tank_type: Maya Scene Cache}
        template_work: maya_shot_work
      
      tk-multi-publish-animation:
        allow_taskless_publishes: true
        display_name: 2. Animation/a. Publish Animation To FX \ Lighting...
        expand_single_items: false
        hook_copy_file: default
        hook_post_publish: maya_shot_post_publish
        hook_primary_pre_publish: maya_shot_pre_publish_primary
        hook_primary_publish: maya_shot_primary_publish
        hook_scan_scene: maya_shot_scan_scene
        hook_secondary_pre_publish: maya_shot_pre_publish_secondary
        hook_secondary_publish: maya_shot_secondary_publish
        hook_thumbnail: default
        location: {name: tk-multi-publish, type: app_store, version: v0.4.4}
        primary_description: Publish and version up the current Maya scene
        primary_display_name: Maya Publish
        primary_icon: icons/publish_maya_main.png
        primary_publish_template: maya_shot_publish
        primary_scene_item_type: work_file
        primary_tank_type: Maya Scene
