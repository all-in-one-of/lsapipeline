description: Apps and Engines related to Asset based work.
engines:
  tk-maya:
    apps:
      tk-bbb-mayaOcean:
        button_name: 3. RIG/a. Create a maya ocean for rig testing...
        display_name: 3. RIG/a. Create a maya ocean  for rig testing...
        location: {name: tk-bbb-mayaOcean, path: 'T:/software/bubblebathbay/install/apps/tk-bbb-mayaOcean',
          type: dev}
        ocean_preset_template: maya_shot_oceanPresets
        ocean_publish_template: maya_shot_publishOceanCache
        shotfx_publish_template: maya_shotfx
      tk-bbb-rebuildCoreArchives:
        display_name: 4. SRF/d. Manage Core Archives
        location: {name: tk-bbb-setupLighting, path: 'T:/software/bubblebathbay/install/apps/tk-bbb-rebuildCoreArchives',
          type: dev}
      tk-bbb-rebuildMDLCoreArchives:
        display_name: 2. MDL/a. Manage Core Archives
        location: {name: tk-bbb-setupLighting, path: 'T:/software/bubblebathbay/install/apps/tk-bbb-rebuildCoreArchives',
          type: dev}
      tk-bbb-setupSRF:
        display_name: 4. SRF/b. Setup Lighting
        location: {name: tk-bbb-setupLighting, path: 'T:/software/bubblebathbay/install/apps/tk-bbb-setupLighting',
          type: dev}
        mia_physicalskyTemplate: maya_mia_physicalsky
        mia_physicalsunTemplate: maya_mia_physicalsun
        sunDirectionTemplate: maya_sunDirection
      tk-changeworkspace:
        button_name: Change workspace
        display_name: Change workspace
        location: {name: tk-bbb-mayaOcean, path: 'T:/software/bubblebathbay/install/apps/tk-changeworkspace',
          type: dev}
      tk-maya-breakdown:
        hook_multi_update: maya_asset_assemblyReference_breakdown_update
        hook_scan_scene: maya_asset_assemblyReference_breakdown_scan_scene
        location: {name: tk-maya-breakdown, type: app_store, version: v0.3.0}
      tk-multi-about:
        location: {name: tk-multi-about, type: app_store, version: v0.1.19}
      tk-multi-loader2:
        action_mappings:
          Maya Scene: [open, assemblyReference, reference, import, texture_node, coreArchive,
            importENV, importDGSHD]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{config}/tk-maya_actions.py'
        download_thumbnails: true
        entities:
        - caption: Assets
          entity_type: Asset
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_asset_type, code]
        - caption: Shots
          entity_type: Shot
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence, code]
        - caption: Audio
          entity_type: CustomEntity03
          filters:
          - [project, is, '{context.project}']
          hierarchy: [sg_sequence_1, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project, is, '{context.project}']
          hierarchy: [entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location: {name: tk-multi-loader2, type: app_store, version: v1.2.1}
        menu_name: 0. Full Loader 2.0
        publish_filters: []
        title_name: File Loader 2.0
      tk-multi-loader2-MDLLoader:
